<div class="form-forgot-password">
	<form class="modal-form form-horizontal">
		<fieldset>
			<div class="control-group">
				<label class="control-label input-block-level" for="inputIcon">Email address</label>
				<div class="controls">
					<div class="input-prepend">
						<span class="add-on"><i class="icon-envelope"></i></span>
						<input class="input-block-level" id="email" type="text" required>
					</div>
				</div>
			</div>
			<div class="clearfix">
				<button onclick="return false;" class="width-30 pull-right btn btn-large btn-danger">Send Email <i class="icon-white icon-envelope"></i></button>
			</div>
		</fieldset>
	</form>
</div>
