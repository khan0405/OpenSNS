<div class="form-signin">
	<form class="modal-form" id="signinForm" name="sign-in" method="post" action="/login">
		<input class="input-block-level" placeholder="Your ID" type="text" name="username" required>
		<input class="input-block-level" placeholder="Your Password" type="password" name="password" required>
		<label class="inline checkbox">
			<input value="rememberme" type="checkbox" name="rememberme">
			<span class="lbl">Remember me</span>
		</label>
		<input type="submit" class="pull-right btn btn-large btn-primary" value="Sign in">
		<!-- 
		<button class="pull-right btn btn-large btn-primary" type="submit">
			Sign in
		</button>
		 -->
	</form>
	<div class="social-or-signin center">
		<span style="font-weight: bolder;" class="center">Or Signin Using</span>
	</div>
	<div class="social-signin center">
		<a class="btn btn-primary input-block-level"> Facebook </a>
		<a class="btn btn-info input-block-level"> Twitter </a>
		<a class="btn btn-danger input-block-level"> Google+ </a>
	</div>
</div>
