<div class="form-signup" >
	<form class="modal-form form-horizontal" novalidate="novalidate" id="signupForm">
		<fieldset>
			<div class="control-group">
				<label class="control-label" for="username">Your ID(Email)</label>
				<div class="controls">
					<input type="text" class="input-block-level" name="username" id="username">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="name">Your Name</label>
				<div class="controls">
					<input type="text" class="input-block-level" name="name" id="name">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="password">Your Password</label>
				<div class="controls">
					<input type="password" class="input-block-level" name="password" id="password">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="cpassword">Repeat Password</label>
				<div class="controls">
					<input type="password" class="input-block-level" name="cpassword" id="cpassword">
				</div>
			</div>
			<div class="clearfix">
				<a href="#" class="width-20 btn btn-large btn-grey"> <i class="icon-refresh"></i> Reset </a>
				<button class="pull-right width-60 btn btn-large btn-danger" type="submit">
					Register <i class="icon-arrow-right icon-white"></i>
				</button>
			</div>
